<main>
    <div class="container">
        <div class="user-info">
            <div class="user-header">
                <h1> Customer: {{customer.id}} </h1>
            </div>
            <div class="user-body">
                <p> name: {{customer.name}} </p>
                <p> phone: {{customer.phone}} </p>
                <p> website: {{customer.website}} </p>
            </div>
        </div>
        <ng-container *ngIf="posts">
            <h1> POSTS </h1>
            <div class="posts" *ngFor="let post of posts" routerLink="/post/{{post.id}}" > 
                {{ post | json }}
            <hr>
            </div>
        </ng-container>
    </div>

</main>
