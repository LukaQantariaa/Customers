<main>
    <h1> POST </h1>
    <ng-container *ngIf="post">
        {{ post | json }}
    </ng-container>


    <h1> Comments... </h1>
    <hr>
    <ng-container *ngIf="comments">
        <div class="comment" *ngFor="let comment of comments">
            {{ comment | json }}
            <hr>
        </div>
    </ng-container>
    <ng-container *ngIf="!comments">
        <h1> Loading... </h1>
    </ng-container>
</main>
